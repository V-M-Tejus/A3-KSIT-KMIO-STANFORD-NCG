<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header fade-in-header">
        <div class="logo-container">
            <img src="ksit_logo.png" alt="College Logo" class="logo">
            <p>KSIT College</p>
        </div>
        <div class="logo-container">
            <img src="kmio_logo.png" alt="Kidwai Logo" class="logo">
            <p>Kidwai Memorial Institute of Oncology</p>
        </div>
    </div>
    <div class="content fade-in-content">
        <h1>Welcome to Our Project Home Page</h1>
        <p>Our project aims to ease the life of doctors by providing them with tools to create presentations and posters without the need to learn complex technology.</p>
    </div>
    <div class="team-photos fade-in-photos">
        <h2>Meet Our Team</h2>
        <div class="photos">
            <img src="avinash.png" alt="Team Member Avinash" class="team-photo">
            <img src="rakshita.jpg" alt="Team Member Rakshita" class="team-photo">
            <img src="tejus.png" alt="Team Member Tejus" class="team-photo">
            <img src="vaishali.jpg" alt="Team Member Vaishali" class="team-photo">
            <img src="mentor.png" alt="Mentor Krishna Gudi" class="team-photo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
